<body>




    <div id="app">
    <h1 style="text-align: center; margin-top: 10%" id="message"></h1>
    </div>
    <script>
        function setTimer() {
                let countDownDate = new Date("Feb 17, 2020 18:02:25").getTime();
                let x = setInterval(function () {
                    let now = new Date().getTime();

                    let distance = countDownDate - now;

                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    let h1 = document.getElementById("message");
                    h1.innerText = "Буду вдома за: " + days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s ";
                    console.log(h1.innerText);
                    if (distance < 0) {
                        clearInterval(x);
                        h1.innerText = "EXPIRED";
                    }

                }, 1000);}
                setTimer();
    </script>
